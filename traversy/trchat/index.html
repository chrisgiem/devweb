<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Mesendżer</title>
  <style>
    #messages {
      height: 700px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <h1 class="text-center">
          o13 Mesendżer
          <button id="clear" class="btn btn-danger">Wyczyść</button>
        </h1>
        <div id="status"></div>
        <div id="chat">
          <input type="text" id="username" class="form-control" placeholder="wpisz nazwę użytkownika" />
          <br>
          <div class="card">
            <div id="messages" class="card-block">

            </div>
          </div>
          <br>
          <textarea id="textarea" class="form-control" placeholder="wpisz wiadomość"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

  <script>
    (function () {
      var element = function (id) {
        return document.getElementById(id);
      }

      // Get Elements
      var status = element('status');
      var messages = element('messages');
      var textarea = element('textarea');
      var username = element('username');
      var clearBtn = element('clear');

      // Set default status
      var statusDefault = status.textContent;

      var setStatus = function (s) {
        // Set status
        status.textContent = s;

        if (s !== statusDefault) {
          var delay = setTimeout(function () {
            setStatus(statusDefault);
          }, 4000);
        }
      }

      // connect to socket.io
      var socket = io.connect('http://127.0.0.1:4000');

      // check for connection
      if (socket !== undefined) {
        console.log('polaczono z socket..');

        // handle output
        socket.on('output', function (data) {
          //console.log(data);
          if (data.length) {
            for (var x = 0; x < data.length; x++) {
              // build out message div
              var message = document.createElement('div');
              message.setAttribute('class', 'chat-message');
              message.textContent = data[x].name + ": " + data[x].message;
              messages.appendChild(message);
              messages.insertBefore(message, messages.firstChild);
            }
          }
        });

        // get status from server
        socket.on('status', function (data) {
          // get message status
          setStatus((typeof data === 'object') ? data.message : data);

          // if status is clear, clear text
          if (data.clear) {
            textarea.value = '';
          }
        });

        // handle input
        textarea.addEventListener('keydown', function (event) {
          if (event.which === 13 && event.shiftKey == false) {
            // emit to server input
            socket.emit('input', {
              name: username.value,
              message: textarea.value
            });

            event.preventDefault();
          }
        })

        // handle chat clear
        clearBtn.addEventListener('click', function () {
          socket.emit('clear');
        });

        // clear message
        socket.on('cleared', function () {
          messages.textContent = '';
        });
      }

    })();
  </script>
</body>

</html>
